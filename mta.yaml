_schema-version: 3.3.0
ID: analytics-plugin
description: A simple CAP project.
version: 1.0.0
modules:
- name: analytics-plugin-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: analytics-plugin-auth
  - name: analytics-plugin-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: analytics-plugin-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: analytics-plugin-auth
  - name: srv-api
  - name: analytics-plugin-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - benmbsshellplugin.zip
      name: benmbsshellplugin
      target-path: app/
- name: benmbsshellplugin
  type: html5
  path: app/shellplugin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: analytics-plugin-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: analytics-plugin-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: analytics-plugin-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: analytics-plugin-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    public: true
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
